{% extends 'core/base.html' %}

{% block content %}
<h1 class="title">Add Job</h1>
<form action="." method="post">
    {% csrf_token %}

    {% if form.errors %}
        {% for error in form.errors %}
            <div class="notification is_danger">
                {{ error }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="field">
        <label for="title">Title</label>
        <div class="control">
            <input class="input" type="text" name="title" id="title">
        </div>
    </div>

    <div class="field">
        <label for="short_description">Short Description</label>
        <div class="control">
            <textarea class="input" name="short_description" id="short_description" ></textarea>
        </div>
    </div>

    <div class="field">
        <label for="long_description">Long Description</label>
        <div class="control">
            <textarea class="input" name="long_description" id="long_description"></textarea>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <button class="button is-success">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
